<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pond Volume Calculator (Simple)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#0b1220;color:#e7eefc}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .card{background:#121c33;border:1px solid #263657;border-radius:14px;padding:16px;margin-bottom:14px}
    h1{margin:6px 0 2px;font-size:22px}
    h2{margin:10px 0 10px;font-size:15px}
    .muted{color:#a8b7d6}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:760px){.grid2{grid-template-columns:1fr}}
    label{display:block;font-size:12px;color:#a8b7d6;margin:6px 0}
    input,select{width:100%;padding:9px 10px;border-radius:10px;border:1px solid #263657;background:#0b1428;color:#e7eefc}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .row>*{flex:1}
    button{border:0;padding:10px 12px;border-radius:12px;background:#1f5eff;color:white;font-weight:800;cursor:pointer}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
    @media(max-width:760px){.kpis{grid-template-columns:1fr}}
    .kpi{border:1px solid #263657;border-radius:12px;padding:10px;background:#0b1428}
    .kpi .t{font-size:11px;color:#a8b7d6}
    .kpi .v{font-size:16px;font-weight:900;margin-top:6px}
    .msg{margin-top:10px;padding:10px;border-radius:12px;border:1px solid #263657;background:#0b1428;color:#a8b7d6}
    .pass{color:#00e676;}
    .fail{color:#ff5252;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pond Volume Calculator (Simple)</h1>

    <div class="card">
      <h2>Levels</h2>
      <div class="grid2">
        <div><label>EGL (m)</label><input id="egl" type="number" step="0.01" value="10.00"></div>
        <div><label>IL (m)</label><input id="il" type="number" step="0.01" value="8.00"></div>
        <div><label>Depth below IL (m)</label><input id="belowIL" type="number" step="0.01" value="0.30"></div>
        <div><label>Freeboard (m)</label><input id="fb" type="number" step="0.01" value="0.30"></div>
      </div>
    </div>

    <div class="card">
      <h2>Geometry</h2>
      <div class="row">
        <label style="flex:2">Shape</label>
        <select id="shape">
          <option value="rect" selected>Rectangular</option>
          <option value="circ">Circular</option>
        </select>
      </div>

      <div id="rectBox" class="grid2">
        <div><label>Bottom Length Lb (m)</label><input id="lb" type="number" value="30"></div>
        <div><label>Bottom Width Wb (m)</label><input id="wb" type="number" value="20"></div>
        <div><label>Side slope Z:1</label><input id="z" type="number" value="3"></div>
      </div>

      <div id="circBox" class="grid2" style="display:none">
        <div><label>Bottom Radius r0 (m)</label><input id="r0" type="number" value="12"></div>
        <div><label>Side slope Z:1</label><input id="zc" type="number" value="3"></div>
      </div>

      <div class="row" style="margin-top:10px">
        <button id="run">CALCULATE</button>
      </div>

      <div id="msg" class="msg">Ready.</div>

      <div class="kpis">
        <div class="kpi"><div class="t">Pond Bottom (m)</div><div id="kBottom" class="v">–</div></div>
        <div class="kpi"><div class="t">Max WL (m)</div><div id="kMaxWL" class="v">–</div></div>
        <div class="kpi"><div class="t">Depth (m)</div><div id="kDepth" class="v">–</div></div>

        <div class="kpi"><div class="t">Upper Length @ Max WL (m)</div><div id="kTopL" class="v">–</div></div>
        <div class="kpi"><div class="t">Upper Width @ Max WL (m)</div><div id="kTopW" class="v">–</div></div>
        <div class="kpi"><div class="t">Upper Diameter (Circular) (m)</div><div id="kTopD" class="v">–</div></div>
      </div>
    </div>
  </div>

<script>
const $ = id => document.getElementById(id);
const fmt = (x,d=2)=> (isFinite(x)? Number(x).toFixed(d):"–");

function toggleShape(){
  const s = $("shape").value;
  $("rectBox").style.display = (s==="rect") ? "grid" : "none";
  $("circBox").style.display = (s==="circ") ? "grid" : "none";
}

function calc(){
  try{
    const egl = Number($("egl").value);
    const il  = Number($("il").value);
    const below = Math.max(Number($("belowIL").value),0.30);
    const fb  = Number($("fb").value);

    const bottom = il - below;
    const maxWL  = egl - fb;
    const H = maxWL - bottom;
    if(!(H>0)) throw new Error("Invalid levels.");

    $("kBottom").textContent = fmt(bottom);
    $("kMaxWL").textContent = fmt(maxWL);
    $("kDepth").textContent = fmt(H);

    if($("shape").value==="rect"){
      const Lb = Number($("lb").value);
      const Wb = Number($("wb").value);
      const Z  = Number($("z").value);

      const topL = Lb + 2*Z*H;
      const topW = Wb + 2*Z*H;

      $("kTopL").textContent = fmt(topL);
      $("kTopW").textContent = fmt(topW);
      $("kTopD").textContent = "–";
    } else {
      const r0 = Number($("r0").value);
      const Z  = Number($("zc").value);

      const rTop = r0 + Z*H;
      const dTop = 2*rTop;

      $("kTopL").textContent = "–";
      $("kTopW").textContent = "–";
      $("kTopD").textContent = fmt(dTop);
    }

    $("msg").textContent = "Calculation completed.";

  }catch(e){
    $("msg").textContent = e.message;
  }
}

$("shape").addEventListener("change", toggleShape);
$("run").addEventListener("click", calc);
toggleShape();
</script>
</body>
</html>
